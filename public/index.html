<!DOCTYPE html>
<html>
<head>
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
      /* Custom Styles */
      .main {
          margin-top: 50px;
          text-align: center;
      }

      .box {
          width: 300px;
          margin-bottom: 10px;
      }

      .registerbtn {
          width: 150px;
      }

      .totals {
          margin-top: 30px;
      }
  </style>
</head>
<body>
  
   <form action="/add_expense" method="post" id="expenseForm">
      <div class="main">
        <h1>Expense Tracker</h1>
        <input class="box" type="text" name="description" id="description" placeholder="Description" required /><br>
        <input class="box" type="number" name="amount" id="amount" placeholder="Amount" required /><br>
        <input class="box" type="date" name="date" id="date" required /><br>
        <br>
        <input type="submit" id="submitExpense" class="registerbtn" value="Add Expense" /><br>
      </div>
    </form>
    
    <script>
       
       document.getElementById('expenseForm').addEventListener('submit', function (e) {
  e.preventDefault();
  const description = document.getElementById('description').value;
  const amount = document.getElementById('amount').value;
  const date = document.getElementById('date').value;

  fetch('/add_expense', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify({ description, amount, date }),
  })
    .then((response) => response.json())
    .then((data) => {
      console.log(data); // Log the response from the server
      // You might want to update the UI here based on the server response
    })
    .catch((error) => {
      console.error('Error:', error);
    });
});

    </script>
</body>
</html>
